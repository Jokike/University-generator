<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University generator</title>
    <link rel="stylesheet" href="assets/unigenerator.css" />
  </head>
  <body>
    <!-- university generator body -->
    <div class="unicontainer" id="uni-container">
      <!-- university name -->
      <div class="uninametext">
        <span id="university-name"></span>
      </div>
      <!-- university country  -->
      <div class="unicountrytext">
        <span id="uni-country"> </span>
      </div>
      <!-- university domain -->
      <div class="unidomaintext">
        <span id="uni-domain"></span>
      </div>
      <!-- button container -->
      <div class="buttoncontainer">
        <button id="next-button" class="nextuni">Next University</button>
      </div>
    </div>

    <script src="assets/unigenerator.js"></script>
  </body>
</html>
